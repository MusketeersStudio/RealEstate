#import ./queries.graphql
#import ./mutations.graphql
#import ./enums.graphql

#import ./input_types.graphql

type User {
    id : ID!
    role : String
    sub_role : String
    full_name : String
    status : Int!
    email : String
    tel : String
    alt_tel : String
    national_id : String

    leases: [Lease!] @hasMany
    location: Location
    pictures: [Picture!] @hasMany
    documents: [Document!] @hasMany
}